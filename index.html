<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>PaintJS</title>
  </head>
  <body>
    <canvas id="jsCanvas" class="canvas" width="2000" height="2000"></canvas>
    <div class="controls">
      <div class="controls__range">
        <input
          type="range"
          id="jsRange"
          min="10"
          max="100"
          value="10"
          step="1"
        />
      </div>
      <div class="controls__btns">
        <button id="jsMode">Fill</button>
        <button id="jsSave">Save</button>
      </div>
      <div class="controls__colors" id="jsColors">
        <div
          class="controls__color controls__color__now jsColor"
          style="background-color: rgb(44, 44, 44)"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: rgb(255, 255, 255)"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: rgb(255, 59, 48)"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: rgb(255, 149, 0)"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: rgb(255, 204, 0)"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: rgb(76, 217, 99)"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #5ac8fa"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: rgb(90, 200, 250)"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: rgb(88, 86, 214)"
        ></div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
